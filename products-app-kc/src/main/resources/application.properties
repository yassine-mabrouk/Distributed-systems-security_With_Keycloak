server.port=8081
# il faut configuer spring pour prendre en consediration de ces config ou
# creer un file keycloak.json

spring.datasource.url=jdbc:h2:mem:products-db
keycloak.realm=my-ecom-realm
keycloak.resource=product-app
keycloak.auth-server-url=http://localhost:8080/auth
# public client pour les app frontend
keycloak.public-client=true
# pour afficher le nom dans user authenticated
keycloak.principal-attribute=name

